<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Simon Game</title>
</head>
<body>
  <main>
    <section class="copy">
      <h1 class="intro">INSTRUCTIONS</h1>
      <div class="instructions">
        <div class="instruction-item">
          <div class="miniBox">
            <img src="assets/red.png" alt="">
          </div>
          <p>PAY ATTENTION TO THE SOUND AND COLOUR PATTERNS HAPPENING ON THE SQUARES</p>
        </div>
        <div class="instruction-item">
          <div class="miniBox">
            <img src="assets/green.png" alt="">
          </div>
          <p>RECREATE IT BY PRESSING THE BUTTONS IN THE SAME ORDER</p>
        </div>
        <div class="instruction-item">
          <div class="miniBox">
            <img src="assets/blue.png" alt="">
          </div>
          <p>AS YOU GO TO THE NEXT LEVEL THE  LIGHTS & SOUNDS WILL GET FASTER</p>
        </div>
        <div class="instruction-item">
          <div class="miniBox">
            <img src="assets/yellow.png" alt="">
          </div>
          <p>WHEN READY, PRESS THE ‘START’ BUTTON</p>
        </div>
        
      </div>
    </section>
    <section class="game">
      <h1>SIMON</h1>
      <p id="promptTxt"></p>
      <button id="startBtn" class="btn">START</button>
    </div>
    <div  id= "board" class="squares">
      <div id="red" class="square"></div>
      <div id="green" class="square"></div>
      <div id="blue" class="square"></div>
      <div id="yellow" class="square"></div>
    </div>
    <button id="resetBtn" class="btn">RESET</button>
  </div>
</section>
</main>
<script src="main.js"></script>
</body>
</html>
